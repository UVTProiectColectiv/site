<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <video autoplay muted loop id="myVideo">
      <source src="Blue_Sky_and_Clouds_Timelapse_0892__Videvo.mov" type="video/mp4">
    </video>

    <div class="hero">
      <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
          </div>
          <div class="social-icons">
            <a href="https://www.facebook.com/">
            <img src="../imagini/fb.png"></a>
            <a href="https://twitter.com/twitter">
            <img src="../imagini/tw.png"></a>
            <a href="https://www.google.com/webhp?hl=ro&sa=X&ved=0ahUKEwjS6uCEgOfvAhWJyKQKHSaIAdIQPAgI">
            <img src="../imagini/gp.png"></a>
          </div>
          <form id="login" class="input-group" >
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Enter password" required>

            <button type="submit" class="submit-btn">Log in</button>
          </form>
          <form id="signin" class="input-group" >
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Enter password" required>
            <input type="password" class="input-field" placeholder="Confirm password" required>

            <button type="submit" class="submit-btn">Sign in</button>
          </form>
      </div>
      </div>

      <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signin");
        var z = document.getElementById("btn");
        function signin(){
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px";
        }
        function login(){
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px";
        }
      </script>
  </body>
</html>
